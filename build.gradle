plugins {
    id 'application'
}

group 'tech.wjharry'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin : "java"
ext {
    javaMainClass = "tech.wjharry.Main"
}

application {
    mainClassName = javaMainClass
}

